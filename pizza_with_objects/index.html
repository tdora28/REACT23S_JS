<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizza Order</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Gusto's Pizza</h1>

    <main>
      <!-- Pizza form -->
      <form class="p-form" id="pizzaForm">
        <h3>Choose a Pizza</h3>
        <div class="p-names"></div>

        <h3>Size</h3>
        <div class="p-small">
          <input type="radio" name="size" id="size-S" value="S" checked />
          <label for="size-S">small</label>
          <input type="radio" name="size" id="size-M" value="M" />
          <label for="size-M">medium +€2.00</label>
          <input type="radio" name="size" id="size-L" value="L" />
          <label for="size-L">large +€4.00</label>
        </div>

        <h3>Extra Toppings</h3>
        <small><em>+€0.50 / extra topping</em></small>
        <div class="p-small">
          <input type="checkbox" name="toppings" id="t-cheese" value="extra cheese" />
          <label for="t-cheese">Extra cheese</label>
          <input type="checkbox" name="toppings" id="t-olives" value="olives" />
          <label for="t-olives">Olives</label>
          <input type="checkbox" name="toppings" id="t-garlic" value="garlic" />
          <label for="t-garlic">Garlic</label>
        </div>

        <h3>Quantity</h3>
        <input class="p-number" type="number" name="pizzaQuantity" id="pizzaQuantity" min="1" max="10" value="1" />

        <button class="button" id="addPizzaBtn">Add to Cart</button>
      </form>

      <!-- Shopping Cart -->
      <section class="cart">
        <h2>Shopping Cart</h2>

        <div id="pizzasInCart">Shopping cart empty.</div>
        <p class="total" id="checkTotal"></p>

        <!-- Order form -->
        <form id="orderForm">
          <h3>Name</h3>
          <input type="text" name="customerName" id="customerName" placeholder="Enter your name" required />

          <h3>Delivery</h3>
          <select name="delivery" id="delivery">
            <option value="EAT_IN" selected>Eat in</option>
            <option value="TAKEOUT">Takeout</option>
            <option value="DELIVERY">Delivery +€5.00</option>
          </select>

          <button class="button" id="submitOrderBtn">Finalize Order</button>
        </form>
      </section>
    </main>

    <div class="overlay" id="summary">
      <div class="modal">
        <h2>Thank you for ordering!</h2>
        <h3>Here's your order summary:</h3>
        <button class="button button--small" id="closeModal">Close</button>
      </div>
    </div>

    <footer></footer>
    <script src="app.js"></script>
  </body>
</html>
