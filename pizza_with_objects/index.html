<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizza Order</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="overlay"></div>
    <header>
      <!-- Shopping basket -->
      <div><span class="material-symbols-outlined"> shopping_basket </span><span>0</span></div>
    </header>
    <main>
      <h1>Gusto's Pizza</h1>
      <h2>The best pizzas in the city!</h2>

      <!-- List of pizzas -->
      <section id="pizzaShowcase"></section>

      <!-- Pizza form -->
      <div class="pizza-modal" id="pizzaModal">
        <form id="pizzaForm">
          <h2 id="pizzaTitle"></h2>
          <p id="pizzaInfo"></p>
          <p id="priceInfo"></p>
          <h3>Size</h3>
          <input type="radio" name="size" id="size-S" value="S" checked />
          <label for="size-S">small</label>
          <input type="radio" name="size" id="size-M" value="M" />
          <label for="size-M">medium</label>
          <input type="radio" name="size" id="size-L" value="L" />
          <label for="size-L">large</label>

          <h3>Extra Toppings</h3>
          <input type="checkbox" name="toppings" id="t-cheese" value="extra cheese" />
          <label for="t-cheese">Extra cheese</label>
          <input type="checkbox" name="toppings" id="t-olives" value="olives" />
          <label for="t-olives">Olives</label>
          <input type="checkbox" name="toppings" id="t-garlic" value="garlic" />
          <label for="t-garlic">Garlic</label>

          <h3>Quantity</h3>
          <input type="number" name="pizzaQuantity" id="pizzaQuantity" min="1" max="10" value="1" />

          <button id="cancelPizzaBtn">Cancel</button>
          <button id="submitPizzaBtn">Submit</button>
        </form>
      </div>

      <!-- Order form -->
      <section id="shoppingCart">
        <h2>Shopping Cart</h2>
        <div id="pizzasInCart"></div>

        <form id="orderForm">
          <label for="customerName">Name</label>
          <input type="text" name="customerName" id="customerName" />
          <legend>Delivery</legend>
          <select name="delivery" id="delivery">
            <option value="EAT_IN">Eat in</option>
            <option value="TAKEOUT">Takeout</option>
            <option value="DELIVERY">Delivery</option>
          </select>

          <button id="submitOrderBtn">Finalize Order</button>
        </form>

        <p id="totalPriceInfo"></p>
      </section>
    </main>

    <footer></footer>
    <script src="app.js"></script>
  </body>
</html>
