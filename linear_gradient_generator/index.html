<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Linear Gradient Generator</title>

    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Linear gradient generator</h1>
    <form action="">
      <h2>Colors</h2>
      <input type="color" name="color1" value="#ffc0cb" />
      <input type="color" name="color2" value="#faf0e6" />

      <h2>Directions</h2>
      <div class="directions">
        <div class="direction">
          <input type="radio" name="direction" id="to_bottom_right" />
          <label for="to_bottom_right"><span class="material-symbols-outlined"> south_east </span></label>
        </div>
        <div class="direction">
          <input type="radio" name="direction" id="to_bottom" />
          <label for="to_bottom"><span class="material-symbols-outlined"> south </span></label>
        </div>
        <div class="direction">
          <input type="radio" name="direction" id="to_bottom_left" />
          <label for="to_bottom_left"><span class="material-symbols-outlined"> south_west </span></label>
        </div>
        <div class="direction">
          <input type="radio" name="direction" id="to_right" />
          <label for="to_right"><span class="material-symbols-outlined"> east </span></label>
        </div>
        <div class="direction">
          <!-- Empty for the grid layout -->
        </div>
        <div class="direction">
          <input type="radio" name="direction" id="to_left" />
          <label for="to_left"><span class="material-symbols-outlined"> west </span></label>
        </div>
        <div class="direction">
          <input type="radio" name="direction" id="to_top_right" />
          <label for="to_top_right"><span class="material-symbols-outlined"> north_east </span></label>
        </div>
        <div class="direction">
          <input type="radio" name="direction" id="to_top" />
          <label for="to_top"><span class="material-symbols-outlined"> north </span></label>
        </div>
        <div class="direction">
          <input type="radio" name="direction" id="to_top_left" />
          <label for="to_top_left"><span class="material-symbols-outlined"> north_west </span></label>
        </div>
      </div>
    </form>
    <script src="app.js"></script>
  </body>
</html>
